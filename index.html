<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuni Hub Scripts</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <div class="header-left">
                <div class="brand">
                    <h1>Kuni Hub Scripts</h1>
                    <span class="badge">Best Roblox Scripts</span>
                </div>

                <nav class="top-links">
                    <a href="https://discord.gg/fvWTbRZFTV" target="_blank">Discord</a>
                    <a href="https://youtube.com/@kunihubscripts" target="_blank">YouTube</a>
                    <a href="https://tiktok.com/@kunikonikuni" target="_blank">TikTok</a>
                    <a href="https://www.instagram.com/kuniscripts" target="_blank">Instagram</a>
                </nav>
            </div>

            <!-- TOP RIGHT LOGO -->
            <img src="images/kuni-logo.png" class="header-logo" alt="Kuni Hub Logo">
        </header>

        <!-- TABS -->
        <nav class="game-tags">
            <span class="tag active" onclick="setTab('ALL',this)">All</span>
            <span class="tag" onclick="setTab('ADM',this)">Adopt Me</span>
            <span class="tag" onclick="setTab('MM2',this)">Murder Mystery 2</span>
            <span class="tag" onclick="setTab('OTHERS',this)">Others</span>
        </nav>

        <!-- SEARCH -->
        <input id="search"
               class="search"
               placeholder="Search scripts..."
               onkeyup="searchScripts()">

        <!-- SCRIPT LIST -->
        <div id="script-list"></div>

    </div>

    <!-- IMAGE MODAL (SAFE EVEN IF UNUSED) -->
    <div class="image-modal" id="imageModal" onclick="closeImage && closeImage()">
        <img id="modalImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
